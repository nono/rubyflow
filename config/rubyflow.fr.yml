sidebar: |-
  <div id="what"><h3>Quoi ?</h3>
  <p>RubyFlow Fr est un site regroupant des liens sur Ruby. Ces liens ne sont pas ajoutés automatiquement mais choisis par la communauté. Ils sont donc plus pertinents que ceux que l'on peut obtenir sur <a href="http://ruby.reddit.com">certains aggrégateurs</a></p>
  <p><em>Note : RubyFlow est une application sous licence libre. Son développement se passe sur <a href="http://github.com/nono/rubyflow/tree/master">Github</a>.</em></p></div>
  <div id="how"><h3>Comment ?</h3>
  <p>Profitez des liens, commenter les ou <a href="/items/new">postez</a> les vôtres. Vous n'avez pas besoin d'être loggé pour cela !</p>
  <p><em>Note : si vous n'êtes pas loggé, il n'y aura pas de lien dans votre signature, vos liens seront marqués "nofollow" pour éviter le spam et vous devrir remplir un captcha.</em></p></div>
  <div id="who"><h3>Qui ?</h3>
  <p>A l'origine, <a href="http://www.rubyflow.com">RubyFlow</a> est un site développé par <a href="http://peterc.org">Peter Cooper</a> (<a href="http://rubyinside.com">Ruby Inside</a>, c'est aussi de lui). <a href="http://blog.menfin.info">Bruno Michel</a> l'a traduit en français, et <a href="http://boldr.fr/">Nicolas Mérouze</a> en a refait le design. <a href="http://www.bearstech.com">Bearstech</a> l'héberge gracieusement. Mais en définitive, c'est la communauté qui fait vivre ce site.</p>
